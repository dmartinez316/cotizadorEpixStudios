<ion-view cache-view="false" title="Signup" hide-nav-bar="true" id="signup" class="">
    <ion-content style="background:linear-gradient(#c0e060,#00a6a6);" padding="false" class="manual-ios-statusbar-padding" >

        <div class="hero no-header flat">
            <div class="header-content">
                <div class="app-icon"></div>
                <h1>REGISTRO</h1>
            </div>
        </div>
        <div  class="signup-form anchoMaximo" id="adjust-form">
            <ion-list id="" class="signup-form-container">
            <form name="registerForm ">
                <label style="font-size:3em; margin:0.1em;border-style:none;" class="item item-input " id="signup-nombre">
                    <span class="input-label">Nombre</span>
                    <input class="signup-input" ng-model="newUser.names" type="text" placeholder="Nombres">
                </label>
                <label style="font-size:3em; margin:0.1em;border-style:none;" class="item item-input " id="signup-email">
                    <span class="input-label">Email</span>
                    <input name="userEmail" class="signup-input" ng-model="newUser.email" type="email" placeholder="email">
                </label>                
                <span ng-show="registerForm.userEmail.$error.email">Email no valido.</span>
                <label style="font-size:3em; margin:0.1em;border-style:none;" class="item item-input " id="signup-password">
                    <span class="input-label">Contrase単a</span>
                    <input name="password" class="signup-input" ng-model="newUser.password" type="password" placeholder="contrase単a">
                </label>
                <label style="font-size:3em; margin:0.1em;border-style:none;" class="item item-input " id="signup-repasword">
                    <span class="input-label">Repetir Contrase単a</span>
                    <input name="repassword" class="signup-input" ng-model="newUser.repassword" type="password" placeholder="">
                    
                </label>
                <span ng-show="registerForm.repassword.$dirty && newUser.password != newUser.repassword">Las contrase単as deben coincidir</span>
            </form>
            </ion-list>
            <button ng-click="attemptRegistration()" id="login-login" class=" button button-royal  button-block ">Sign up</button>
            <button ui-sref="login" type="submit" id="login-login" class=" button button-royal  button-block ">Cancelar</button>


    </div>

    </ion-content>
</ion-view>
